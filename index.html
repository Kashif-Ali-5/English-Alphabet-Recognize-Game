<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> English Alphabet recognition Game </title>
  <link rel="stylesheet" href="/assets/style.css">
<style type="text/css">
   #random_alphabet_block {
    font-size: 24px;
    margin-bottom: 20px;
   }
  #random_alphabet_block span {
    font-size: 30px;
    font-weight: bold;
  }
  button {
    padding: 10px 20px;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 6px;
  }
  .button-disable {
    background-color: #2C3E50;
    box-shadow: 0px 0px 0px;
  }
  .button-enable {
    background-color: #27AE60;
    box-shadow: 0px 15px 20px #929eaa;
  }

</style>


</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
    <div>
        <label>Write Below </label>
        <div class="convas-main" >
          <canvas id="input_canvas" style="pointer-events: none;"></canvas>
        </div>
    </div>
    <div style="align-self: center">
        <div id="random_alphabet_block"> Hello World</div>
        <label id="minutes">00</label>:<label id="seconds">00</label> <br /><!-- timer block --->
        <div id="loader"></div>
        <button id="button_game_start" class="button-enable">
            Start It
        </button>
        <button id="button_recognize" onclick="StartRecognize()"  disabled="disable" class="button-disable">
            Recognize
        </button>
        <button id="button_remove" disabled="disable" class="button-disable">
            Remove
        </button>
        <button id="button_play_again" style="visibility: hidden;">
            Play Again
        </button>
        <label id="loading_label">Please wait...</label>
    </div>
<!--     <div>
        <label>Results:</label>
        <div id="results_block"></div>
    </div> -->
</div>
<!-- partial -->
  <script src='https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js'></script>
  <script src='/assets/jquery-3.4.1.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.0/paper-core.js'></script><script  src="/assets/script.js"></script>

</body>
</html>
